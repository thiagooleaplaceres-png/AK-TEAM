<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Real Estate - Anna Kahn Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .header {
            background-color: gold;
            padding: 20px;
            text-align: center;
        }
        .team {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .team-member {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .properties {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .property {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .contact {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Anna Kahn Team NYC Real Estate</h1>
    </div>
    <div class="team">
        <div class="team-member">Anna Kahn</div>
        <div class="team-member">Kevin Cahill</div>
        <div class="team-member">Jessica Prieto</div>
        <div class="team-member">Kierstin Vermeulen</div>
        <div class="team-member">Rachel Lieberman</div>
    </div>
    <div class="properties">
        <div class="property">
            <h2>160 West 86th Street 10B</h2>
        </div>
        <div class="property">
            <h2>310 West 86th Street 11B</h2>
        </div>
        <div class="property">
            <h2>210 East 15th Street 2D</h2>
        </div>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:kcahill@bhsusa.com">kcahill@bhsusa.com</a></p>
        <p>Phone: 917-843-8038</p>
    </div>
</body>
</html>
